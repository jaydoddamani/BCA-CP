<html>
<body>
<form>
    <table>
        <tr>
            <th><h1><center>Booking Information</center></h1></th>
        </tr>
        <tr>
            <td>
                From:</td><td><input type="text" name="from">
            </td>
        </tr>
        <tr>
            <td>
                To:</td><td><input type="text" name="to">
            </td>
        </tr>
        <tr>
            <td>
                Depature Date:</td><td><input type="date" name="ddate">
            </td>
        </tr>
        <tr>
            <td>
                Returning Date:</td><td><input type="date" name="rdate">
            </td>
        </tr>
        <tr>
            <td>
                Adults
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="9">9</option>
                 </select>
            </td>
            <td>
                Children
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="9">9</option>
                 </select>
            </td>
            <td>
                <select>
                    <option value="eco">Economy</option>
                    <option value="exe">Executive</option>
                    <option value="first">First</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Book Now"/>
</form>
</body>
</html>
